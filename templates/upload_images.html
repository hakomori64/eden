{% extends "base.html" %}

{% block breadcrumb %}
<li class="breadcrumb-item">Upload Image</li>
{% endblock breadcrumb %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Least 10 images
        </div>
        <div class="card-body">
            <form method="post" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="image" id="fileinput" multiple>
                <button type="submit" class="btn btn-primary mt-4">Upload Images</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
