{% extends "base.html" %}

{% block breadcrumb %}
<li class="breadcurmb-item">Upload Face</li>
{% endblock breadcrumb %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Upload Image
        </div>
        <div class="card-body">
            <form method="post" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                {% include "includes/form.html" %}
                <div class="form-inline mb-3">
                    <button type="submit" class="btn btn-success ml-2">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
